apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: {{ .Values.ss.name }}
  namespace: argocd
spec:
  provider:
    vault:
      server: {{ .Values.ss.vault.server }}
      auth:
        kubernetes:
          mountPath: {{ .Values.ss.vault.authPath }}
          role: {{ .Values.ss.vault.role }}