apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.es.name }}
  namespace: argocd
spec:
  secretStoreRef:
    name: {{ .Values.ss.name }}
    kind: SecretStore
  target:
    name: {{ .Values.es.secretName }}
    template:
      metadata:
        annotations:
          managed-by: argocd.argoproj.io
        labels:
          argocd.argoproj.io/secret-type: repo-creds   
  data:
  - secretKey: type
    remoteRef:
      key: {{ .Values.es.vaultSecretPath }}
      property: type 
  - secretKey: url
    remoteRef:
      key: {{ .Values.es.vaultSecretPath }}
      property: url       
  - secretKey: username
    remoteRef:
      key: {{ .Values.es.vaultSecretPath }}
      property: username
  - secretKey: password
    remoteRef:
      key: {{ .Values.es.vaultSecretPath }}
      property: token
